# DoD Budget API — Deployment Workflow
#
# Triggered on push to main (after CI passes) or manually via workflow_dispatch.
# Builds and pushes a Docker image to GitHub Container Registry (GHCR),
# then runs smoke tests against the deployment.
#
# TODO [OH MY]: Fill in deployment secrets (GHCR_TOKEN, platform-specific vars)

name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

# Only allow one deployment at a time
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Gate: CI must pass before deploying
  ci-check:
    name: "Verify CI Passed"
    runs-on: ubuntu-latest
    steps:
      - name: Check CI status
        uses: actions/github-script@v7
        with:
          script: |
            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              check_name: 'Test (Python 3.12)',
            });
            const passed = checks.check_runs.some(r => r.conclusion === 'success');
            if (!passed) {
              core.setFailed('CI tests have not passed for this commit');
            }

  build-and-push:
    name: "Build & Push Docker Image"
    runs-on: ubuntu-latest
    needs: ci-check
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # TODO [OH MY]: Set GITHUB_TOKEN or a PAT with packages:write scope
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Verify image
        run: |
          docker pull ghcr.io/${{ github.repository }}:${{ github.sha }}
          docker run --rm ghcr.io/${{ github.repository }}:${{ github.sha }} \
            python -c "from api.app import create_app; print('Import OK')"

