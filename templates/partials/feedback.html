<!-- LION-002: Feedback form modal -->
<div id="feedback-modal" class="modal-backdrop"
     role="dialog"
     aria-modal="true"
     aria-labelledby="feedback-modal-title"
     aria-label="Submit feedback">
  <div class="modal">
    <h3 id="feedback-modal-title">Send Feedback</h3>
    <form id="feedback-form" method="POST" action="/api/v1/feedback">
      <div class="feedback-field">
        <label for="feedback-type">Type</label>
        <select id="feedback-type" name="type" required>
          <option value="bug">Bug Report</option>
          <option value="feature">Feature Request</option>
          <option value="data-issue">Data Issue</option>
        </select>
      </div>
      <div class="feedback-field">
        <label for="feedback-description">Description</label>
        <textarea id="feedback-description" name="description" rows="4"
                  placeholder="Describe the issue or suggestion..."
                  required></textarea>
      </div>
      <div class="feedback-field">
        <label for="feedback-email">Email (optional)</label>
        <input type="email" id="feedback-email" name="email"
               placeholder="your@email.com">
      </div>
      <input type="hidden" id="feedback-page-url" name="page_url" value="">
      <div class="modal-actions">
        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
        <button type="button" class="btn btn-secondary btn-sm"
                onclick="closeFeedbackModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
